<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>My form submission test page</h1>
      </header>
      <main>
        <form id="catch-it">
          <input id="some-text">
          <input type="submit">
        </form>
        <p id="outputter"></p>
        <script>
          let form = document.querySelector("#catch-it")
          let input = document.querySelector("#some-text")
          let output = document.querySelector("#outputter")

          function updater (e) {
            e.preventDefault()
          output.innerHTML = 'Submitting form with "' + input.value + '"'
          }

          form.addEventListener('submit', updater)
        </script>
      </main>
  </body>
</html>
